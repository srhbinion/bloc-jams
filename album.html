<!DOCTYPE html>
<html>
    <head>
        <title>Bloc Jams</title>
        <meta name="viewpoint" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
        <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet"
type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/album.css">
              <!-- no link to Collectons.css? -->
    </head>
    <body class="album">
        <nav class="navbar"> <!--nav bar -->
            <a href="index.html" class="logo">
                <img src="assets/images/bloc_jams_logo.png" alt="bloc jams logo">
            </a>
            <div class="links-container">
                <a href="collection.html" class="navbar-link">collection</a>
            </div>
        </nav>
        <main class="album-view container narrow">
            <section class="clearfix">
                <div class="column half">
                    <img src="assets/images/album_covers/01.png" class="album-cover-art">
                </div>
                <div class="album-view-details column half">
                    <h2 class="album-view-title">The Colors</h2>
                    <h3 class="album-view-artist">Pablo Picasso</h3>
                    <h5 class="album-view-release-info"> 1909 Spanish Records</h5>
                    
                </div>
            </section>
            <table class="album-view-sing-list">
                <thead>
                    <tr>
                        <th class="song-item-number">Number</th>
                        <th class="song-item-title">Title</th>
                        <th class="song-item-duration">Duration</th>
                        <th class="song-item-plays">Plays</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">1</td>
                        <td class="song-item-title">Blue</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">5</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">2</td>
                        <td class="song-item-title">Red</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">27</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">3</td>
                        <td class="song-item-title">Green</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">15</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">4</td>
                        <td class="song-item-title">Purple</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">3</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">5</td>
                        <td class="song-item-title">Black</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">99</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">6</td>
                        <td class="song-item-title">Orange</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">9</td>
                    </tr>
                    <tr class="album-view-song-item">
                        <td class="song-item-number">7</td>
                        <td class="song-item-title">Teal</td>
                        <td class="song-item-duration">1:00</td>
                        <td class="song-item-plays">102</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
